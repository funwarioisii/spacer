<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>余白くん</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>余白くん</h1>
      <p>
        画像を正方形の余白の真ん中に置くツールです。画像はアップロードされず、利用者のブラウザで処理されます。画像が大きいと処理に時間がかかります。
      </p>
      <div class="canvas-size-container">
        <input
          type="number"
          id="canvasSize"
          value="1000"
          min="100"
          step="100"
        />
        <span>px</span>
      </div>
      <div class="file-input-container">
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          onchange="previewImage(event)"
        />
      </div>
      <div id="imageDimensions"></div>
      <div class="preview-container">
        <img id="preview" src="" alt="画像プレビュー" />
      </div>
      <div class="button-container">
        <button id="downloadButton" onclick="downloadImage()" disabled>
          画像を保存
        </button>
      </div>
    </main>
  </body>
</html>
